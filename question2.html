<body>



    <div class="container">

        <div class="head1">ONLINE QUIZ</div><br>

        <div class="question">

                        <div class="qn1" style="padding-left: 20px;margin-bottom: 10px;">1. field can be</div>

        </div>






        <div class="question">




                <div class="qn1" style="padding-left: 20px;margin-bottom: 10px;">2. field can be</div>
                <div class="ans" data-question="1" style="padding-left: 40px; margin-bottom: 60px;" data-answer="discrete only">
                   <input type="radio" name="q2" value="discrent or continous" /><label>discrete or continous</label> <br>
                   <input type="radio" name="q2" value="discrete only" /><label>discrete only</label> <br>
                   <input type="radio" name="q2" value="continous only" /><label>continous only</label> 
                </div>
               
            
</div>


<button id="submit-btn" style="margin-left: 50px;padding: 10px;">Submit</button>
<div id="results" class="results"></div>

        


    </div>

        <script>
                let quiz_container= document.querySelector('.container');
                let btn =document.querySelector('#sumbit-btn');
                let result = document.querySelector('#results');


                // function to display results and highlight correct answers
                function showResults() {
                    // let score = 0;

                    const questions = quiz_container.querySelectorAll(".question");

                    questions.forEach((question) => {

                        const selectedOption = question.querySelector('input[type="radio"]:checked');
                        const questionNumber = selectedOption.parentElement.getAttribute("data-question");
                        const correctAnswer = selectedOption.parentElement.getAttribute("data-answer");


                         if (selectedOption && selectedOption.value === correctAnswer) {
                            // score++;
                            selectedOption.parentElement.classList.add("selected");
                        } else if (selectedOption) {
                            selectedOption.parentElement.classList.add("selected");
                            const correctOption = question.querySelector(`.option[data-question="${questionNumber}"][data-answer="${correctAnswer}"]`);
                            correctOption.classList.add("selected");
                        }


                });

            }
        </script>
    
</body>
